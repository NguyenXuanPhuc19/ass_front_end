<div class="grow px-4">
  <form method="post" id="form">
    <div class="grid grid-cols-3 gap-8">
      <div class="">
        <h3 class="">Thêm mới sản phẩm</h3>
        <div class="mt-5">
          <label class="block text-sm font-medium text-gray-700">
            Cover photo
          </label>
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  for="file-upload"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                >
                  <span>Upload a file</span>
                  <input
                    id="file-upload"
                    name="file-upload"
                    type="file"
                    class="sr-only"
                  />
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-2">
        <div>Thông tin sản phẩm</div>
        <div class="flex flex-col mt-4">
          <label for="">Tên sản phẩm:</label>
          <input
            id="name"
            type="text"
            placeholder="Tên sản phẩm"
            class="w-full border rounded-sm h-10 rounded-lg border-gray-300 shadow-sm"
          />
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="flex flex-col">
            <label for="">Giá gốc:</label>
            <input
              id="originalPrice"
              type="text"
              placeholder="Giá gốc"
              class="w-full border rounded-sm h-10 rounded-lg shadow-sm"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Giá khuyến mãi:</label>
            <input
              type="text"
              placeholder="Giá khuyến mãi"
              class="w-full border rounded-lg h-10 shadow-sm"
            />
          </div>
        </div>
        <div class="col-span-6 sm:col-span-3 mt-3">
          <label for="country" class="block text-sm font-medium text-gray-700"
            >Country</label
          >
          <select
            id="country"
            name="country"
            autocomplete="country-name"
            class="mt-1 h-10 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="about" class="block text-sm font-medium text-gray-700">
            About
          </label>
          <div class="mt-1">
            <textarea
              id="about"
              name="about"
              rows="3"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md h-48"
              placeholder="you@example.com"
            ></textarea>
          </div>
        </div>
        <div class="mt-3">
          <label for="about" class="block text-sm font-medium text-gray-700">
            About
          </label>
          <div class="mt-1">
            <textarea
              id="about"
              name="about"
              rows="3"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md h-48"
              placeholder="you@example.com"
            ></textarea>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-left sm:px-6 mt-3">
          <button
            type="submit"
            class="send inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
  <img src="" alt="">
</div>
